<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bill Generator</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="script.js"></script>
</head>
<body>
     <header> 
        <h1>Shopping Bill Generator</h1>
    </header>
    <main>
     <form>

      <label for="customer-name">Customer Name:</label>

      <input type="text" id="customer-name" name="customer-name" placeholder="Enter customer name">

      <label for="purchase-date">Purchase Date:</label>

      <input type="date" id="purchase-date" name="purchase-date" required>

      <label for="customer-name">PhoneNum:</label>

      <input type="number" id="customer-name" name="customer-name" placeholder="Enter your phone number">

      <label for="customer-name">Email:</label>

      <input type="email" id="customer-name" name="customer-name" placeholder=" Enter Your Email">

      <label for="customer-name">Address:</label>

      <input type="text" id="customer-name" name="customer-name" placeholder="Enter Current Address">

      <table id="bill-table">
         <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
         </tr>

        <tr>

          <td><input type="text" name="product[]" placeholder="Enter product name" required></td>

          <td><input type="number" name="quantity[]" placeholder="Enter quantity" required></td>

          <td><input type="number" name="price[]" placeholder="Enter price" required></td>

        </tr>

      </table>

      <button type="button" onclick="addRow()">Add Row</button>

      <input type="submit" value="Generate Bill">

    </form>

  </main>

  <footer>

    <p>Â© 2024 Shopping Bill Generator. All rights reserved.</p>

  </footer>

  <script src="script.js"></script>

</body>

</html>
